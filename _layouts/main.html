<!doctype html>
<html>
    <head>
        <title>{{ page.title }} {% if page.subtitle %} - {{ page.subtitle }} {% endif %}</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.css" rel="stylesheet" type="text/css" />

        <link href="http://ivaynberg.github.io/select2/select2-master/select2.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
            body {
            padding-top: 75px;
            }

            .page-header {
            margin-top: -2em;
            }
        </style>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.js"></script>

        <script type="text/javascript" src="http://ivaynberg.github.io/select2/select2-master/select2.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ site.baseurl }}/">
                        Select2 Cookbook
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% if page.slug == "home" %}class="active"{% endif %}>
                            <a href="{{ site.baseurl }}/">Home</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li {% if page.slug != "home" %}class="active"{% endif %}>
                            <a href="{{ site.baseurl }}/recipes/">Recipes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        {{ content }}

        <script type="text/javascript">
            $("pre.escape").each(function () {
            var $this = $(this);

            $this.text($this.html());
            });

            $("[data-copy-to]").each(function() {
            var $this = $(this);

            var target = $this.data("copy-to");
            var $target = $(target);

            var code = $this.html();

            $target.html($.trim(code));
            });

            prettyPrint();
        </script>
    </body>
</html>
