---
layout: main
title: Recipes
---
<div class="container">
    <div class="page-header">
        <h1>
            List of recipes
        </h1>
    </div>

    <table class="table table-striped table-bordered table-hover">
        {% for recipe in site.data.recipes %}
        <tr>
            <td>
                <a href="{{ recipe.url }}" class="pull-right">
                    View
                </a>
                {{ recipe.title }}
            </td>
            <td>
                {{ recipe.description }}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
